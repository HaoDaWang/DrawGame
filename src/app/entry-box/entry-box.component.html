<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" action="action">
  <div class="box">
    <div class="closeContainer"><button (click)="hiddenEntryBox()" class="red close button ui">X</button></div>
    <div class="inputs">
      <div class="ui input">
        <input [formControl]="userCtrl" max-length="20" type="text" placeholder="用户名" />
      </div>
      <div class="ui input">
        <input [formControl]="passwCtrl" max-length="20" type="password" placeholder="密码" >
      </div>
    </div>

    <button type="submit" class="registeBtn ui button">{{btnName}}</button>
  </div>
</form>
